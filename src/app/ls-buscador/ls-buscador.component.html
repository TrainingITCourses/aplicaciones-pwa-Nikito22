<h1>My PWA Lanzamientos</h1>
<!-- <img src="https://images.freeimages.com/images/large-previews/41b/rocket-1420692.jpg"> -->
<div *ngIf="(isa$ | async)?.cargado; else esperandoLanzamientos">
  <span>

    <label>Buscar por: </label>
    <select [value]="-1" (change)="alCambiarTipoCriterio($event)">
      <option *ngFor="let e of tiposCriterios" [value]="e">{{e}}</option>
    </select>
  </span>
  <ls-buscador-criterios></ls-buscador-criterios>
  <ls-buscador-lanzamientos></ls-buscador-lanzamientos>
</div>
<ng-template #esperandoLanzamientos>
  <div>
      <div class="lds-ripple"><div></div><div></div></div>
      <span>Buscando pr√≥ximos lanzamientos</span>
    </div>
</ng-template>
